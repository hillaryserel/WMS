<head>
    <meta charset="UTF-8">
    <meta name="viewBox" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
</head>
<section class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Contact Us</h2>
    <form action="/send-message" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
        <input type="text" id="name" name="name" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300">
      </div>
  
      <div>
        <label for="email" class="block text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300">
      </div>
  
      <div>
        <label for="message" class="block text-gray-700 font-semibold">Message</label>
        <textarea id="message" name="message" rows="4" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"></textarea>
      </div>
  
      <button type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
        Send Message
      </button>
    </form>
  </section>
